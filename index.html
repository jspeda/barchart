  const yScale = d3.scaleLinear().domain([243, 3131, 10701, 18064]).range([0, 50, 75, 100]);

  d3.json('https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/GDP-data.json', (error, data) => dataViz(data));
   function dataViz(incomingData) {
      d3.select('svg').attr('style', 'height: 500px; width: 500px;')
        .selectAll('rect')
        .data(incomingData.data.map(d => d[1]))
        .enter()
        .append('rect')
        .attr('width', 10)
        .attr('height', d => d)
        .style('stroke', '#9a8b7a')
        .style('stroke-width', '1px')
        .attr('x', (d, i) => yScale(d))
        .attr('y', d => 100 - yScale(d))
